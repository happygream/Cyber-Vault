version: '3.8'

services:
  cyber-vault:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyber-vault
    ports:
      - "8080:5000"
    volumes:
      - vault-data:/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vault-data:
    driver: local
