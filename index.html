<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° CYBER VAULT ‚ö°</h1>
            <p>ENCRYPTED PASSWORD STORAGE SYSTEM v3.0.0</p>
        </div>

        <div class="content">
            <!-- Login/Register Form -->
            <div class="auth-form active" id="authForm">
                <div id="authAlert"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="authUsername">Username</label>
                        <input type="text" id="authUsername" placeholder="> USER IDENTIFIER" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="authPassword">Master Password</label>
                        <input type="password" id="authPassword" placeholder="> MASTER KEY" autocomplete="current-password" required>

            <!-- Vault Container -->
            <div class="vault-container" id="vaultContainer">

    <!-- Add/Edit Password Modal -->

        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">[ ADD ENTRY ]</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="password-generator">
                <h4 style="margin-bottom: 12px;">> PASSWORD GENERATOR</h4>

                <div class="generator-options">

                        <input type="range" id="passwordLength" min="8" max="64" value="16" oninput="updateLength()">

                        <label>Symbols (!@#$%)</label>

    <script>
        const API_URL = '/api';
        let currentUser = null;
        let currentPasswordId = null;
        let passwords = [];
        let isRegisterMode = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generatePassword();
            
            // Setup login form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    login();
                });
            }
        });

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const loginBtn = document.getElementById('loginBtn');
            const toggleText = document.getElementById('toggleText');
            const toggleLink = document.getElementById('toggleLink');
            
            if (isRegisterMode) {
                loginBtn.textContent = '[ REGISTER ]';
                toggleText.textContent = 'HAVE ACCOUNT?';
                toggleLink.textContent = 'LOGIN';
            } else {
                loginBtn.textContent = '[ ACCESS VAULT ]';
                toggleText.textContent = 'NEW USER?';
                toggleLink.textContent = 'REGISTER';
            }
        }

        async function login() {
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;
            
            if (!username || !password) {
                showAlert('authAlert', '> ERROR: USERNAME AND PASSWORD REQUIRED', 'error');
                return;
            }
            
            const endpoint = isRegisterMode ? '/register' : '/login';
            
            try {
                const response = await fetch(API_URL + endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showAlert('authAlert', `> ${data.error.toUpperCase()}`, 'error');
                    return;
                }
                
                if (isRegisterMode) {
                    showAlert('authAlert', '> REGISTRATION SUCCESSFUL. LOGGING IN...', 'success');
                    setTimeout(() => {
                        isRegisterMode = false;
                        toggleAuthMode();
                        document.getElementById('authPassword').value = '';
                    }, 1500);
                } else {
                    console.log('Login successful, vault_salt:', data.vault_salt);
                    
                    // Derive encryption key from master password
                    try {
                        encryptionKey = await deriveKey(password, data.vault_salt);
                        console.log('Encryption key derived successfully');
                    } catch (keyError) {
                        console.error('Key derivation error:', keyError);
                        showAlert('authAlert', '> ERROR: ENCRYPTION KEY DERIVATION FAILED', 'error');
                        return;
                    }
                    
                    currentUser = { username: username };
                    showVault();
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('authAlert', '> ERROR: CONNECTION FAILED', 'error');
            }
        }

        async function logout() {
            try {
                await fetch(API_URL + '/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            encryptionKey = null;
            currentUser = null;
            passwords = [];
            sessionStorage.clear();
            document.getElementById('vaultContainer').classList.remove('active');
            document.getElementById('authForm').classList.add('active');
            document.getElementById('authUsername').value = '';
            document.getElementById('authPassword').value = '';
        }

        async function showVault() {
            document.getElementById('authForm').classList.remove('active');
            document.getElementById('vaultContainer').classList.add('active');
            await loadPasswords();
        }

        async function loadPasswords() {
            if (!currentUser) return;
            
            try {
                const response = await fetch(API_URL + '/passwords', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load passwords');
                }
                
                const encryptedPasswords = await response.json();
                
                // Decrypt passwords client-side with Web Crypto
                passwords = await Promise.all(encryptedPasswords.map(async (p) => ({
                    id: p.id,
                    name: p.name,
                    username: p.username,
                    password: await decryptPassword(p.encrypted_password, p.iv),
                    url: p.url,
                    notes: p.notes,
                    created_at: p.created_at,
                    updated_at: p.updated_at
                })));
                
                renderPasswords();
            } catch (error) {
                console.error('Error loading passwords:', error);
                document.getElementById('passwordList').innerHTML = '<div style="color: #ff0055; padding: 20px;">Error loading passwords</div>';
            }
        }

        function renderPasswords(filter = '') {
            const list = document.getElementById('passwordList');
            const filtered = passwords.filter(p => 
                p.name.toLowerCase().includes(filter.toLowerCase()) ||

        }

        function searchPasswords() {

        function showAddModal() {

            document.getElementById('passwordModal').classList.add('active');

            document.getElementById('passwordModal').classList.remove('active');

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {

        function togglePasswordVisibility() {
            const display = document.getElementById('passwordDisplay');
            if (display.textContent.includes('‚Ä¢')) {
                display.textContent = currentViewPassword;
            } else {

        function copyText(type) {
            const password = passwords.find(p => p.id === currentPasswordId);
            if (!password) {
                alert('> ERROR: PASSWORD ENTRY NOT FOUND');
                return;
            }
            
            if (type === 'password') {
                if (!password.password) {
                    alert('> ERROR: NO PASSWORD TO COPY');
                    return;
                }
                console.log('Copying password, length:', password.password.length);
                copyToClipboard(password.password);
            } else if (type === 'username') {
                if (!password.username) {
                    alert('> ERROR: NO USERNAME TO COPY');
                    return;
                }
                console.log('Copying username:', password.username);
                copyToClipboard(password.username);
            }
        }

        function editPassword() {
            const password = passwords.find(p => p.id === currentPasswordId);
            if (!password) return;
            
            document.getElementById('modalTitle').textContent = '[ EDIT ENTRY ]';
            document.getElementById('passwordId').value = password.id;
            document.getElementById('itemName').value = password.name;
            document.getElementById('itemUsername').value = password.username || '';
            document.getElementById('itemPassword').value = password.password;
            document.getElementById('itemUrl').value = password.url || '';
            document.getElementById('itemNotes').value = password.notes || '';
            
            closeViewModal();
            document.getElementById('passwordModal').classList.add('active');
        }

        async function deletePassword() {
            if (!confirm('> CONFIRM: DELETE THIS ENTRY FROM DATABASE?')) return;
            
            try {
                const response = await fetch(`${API_URL}/passwords/${currentPasswordId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    await loadPasswords();
                    closeViewModal();
                }
            } catch (error) {
                console.error('Error deleting password:', error);
            }
        }

        async function copyPassword(id) {
            const password = passwords.find(p => p.id === id);
            if (!password) return;
            
            await copyToClipboard(password.password);
        }

        async function copyToClipboard(text) {
            if (!text) {
                alert('> ERROR: NO TEXT TO COPY');
                return;
            }
            
            try {
                // Try modern clipboard API first
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    alert('> DATA COPIED TO CLIPBOARD');
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    textarea.style.opacity = '0';
                    document.body.appendChild(textarea);
                    textarea.select();
                    
                    try {
                        document.execCommand('copy');
                        alert('> DATA COPIED TO CLIPBOARD');
                    } catch (e) {
                        alert('> ERROR: COPY FAILED - ' + e.message);
                    }
                    
                    document.body.removeChild(textarea);
                }
            } catch (err) {
                console.error('Copy error:', err);
                alert('> ERROR: COPY FAILED - ' + err.message);
            }
        }

        // CryptoJS-based encryption (works on HTTP)
        let encryptionKey = null;

        async function deriveKey(masterPassword, vaultSalt) {
            try {
                // Decode base64 salt
                const saltWordArray = CryptoJS.enc.Base64.parse(vaultSalt);
                
                // Derive key using PBKDF2
                const key = CryptoJS.PBKDF2(masterPassword, saltWordArray, {
                    keySize: 256/32,
                    iterations: 250000,
                    hasher: CryptoJS.algo.SHA256
                });
                
                return key;
            } catch (error) {
                console.error('Key derivation error:', error);
                throw error;
            }
        }

        async function encryptPassword(text) {
            if (!encryptionKey) throw new Error('No encryption key');
            
            // Generate random IV
            const iv = CryptoJS.lib.WordArray.random(12);
            
            // Encrypt using AES
            const encrypted = CryptoJS.AES.encrypt(text, encryptionKey, {
                iv: iv,
                mode: CryptoJS.mode.CTR,
                padding: CryptoJS.pad.NoPadding
            });

            return {
                encrypted: encrypted.ciphertext.toString(CryptoJS.enc.Base64),
                iv: iv.toString(CryptoJS.enc.Base64)
            };
        }

        async function decryptPassword(encryptedData, ivData) {
            if (!encryptionKey) throw new Error('No encryption key');
            
            try {
                const iv = CryptoJS.enc.Base64.parse(ivData);
                const ciphertext = CryptoJS.enc.Base64.parse(encryptedData);
                
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: ciphertext },
                    encryptionKey,
                    {
                        iv: iv,
                        mode: CryptoJS.mode.CTR,
                        padding: CryptoJS.pad.NoPadding
                    }
                );

                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (error) {
                console.error('Decryption error:', error);
                return '[DECRYPTION FAILED]';
            }
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const uppercase = document.getElementById('includeUppercase').checked;
            const lowercase = document.getElementById('includeLowercase').checked;
            const numbers = document.getElementById('includeNumbers').checked;
            const symbols = document.getElementById('includeSymbols').checked;
            
            let chars = '';
            if (uppercase) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) chars += '0123456789';
            if (symbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (chars === '') chars = 'abcdefghijklmnopqrstuvwxyz';
            
            let password = '';
            const array = new Uint8Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }
            
            document.getElementById('generatedPassword').textContent = password;
        }

            const value = document.getElementById('passwordLength').value;
            document.getElementById('lengthValue').textContent = value;
            generatePassword();
        }

            document.getElementById('itemPassword').value = generated;
        }

            const alertDiv = document.getElementById(elementId);

                alertDiv.innerHTML = '';

        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {

            }
        });
